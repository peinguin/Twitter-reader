<!doctype html>
<html>
	<head>
		<title>Twitter client</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<script src="/socket.io/socket.io.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>
		<script src="/main.js"></script>
	</head>
	<body>
		<form class="form-inline" role="form" id="form">
		  <div class="form-group">
		    <label class="sr-only" for="username">Twitter username</label>
		    <input type="text" name="username" class="form-control" id="username" placeholder="username" value="Linus__Torvalds">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="search">Search line</label>
		    <input type="text" name="search" class="form-control" id="search" placeholder="search" value="#nhl">
		  </div>
		  <button type="submit" class="btn btn-default">Start timeline</button>
		</form>

		<div class="panel panel-default">
  			<div class="panel-body">
				<div id="tweets" class="list-group"></ul>
			</div>
		</div>
	</body>
</html>
